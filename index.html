<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <img src="./book-shop/assets/Icons/brand-logo.png" class="brand-logo" alt="" />
            </div>
        </nav>

    </header>
    <main>
        <section id="Login">
            <div class="login-card">
                <form class="login-form">
                    <h1>Login</h1>
                    <div class="form-group">
                        <input type="text" placeholder="Usename or Email" />
                        <input type="password" placeholder="password" />
                    </div>
                    <div class="Remember-group">
                        <div class="input-group">
                            <input type="checkbox" />
                            <label for="">Remember me</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">login</button>
                    <div class="create-account-suggestion">Dont have an account?<a href="#">create an account</a></div>
            </div>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <div class="btn-group">
                <button class="btn"><img src="book-shop/assets/Icons/facebook-logo.png" alt="">Continue with
                    Facebook</button>
                <button class="btn"><img src="book-shop/assets/Icons/google-logo.png" alt="">Continue with
                    Google</button>
            </div>
            </div>
        </section>

    </main>

</body>

</html>
